   <script type="text/javascript" language="JavaScript" >
    $(function(){
  	    $(".per_name").click(function(e){
		    var parent = $(this).parent().parent().parent()
		    if( e && e.stopPropagation)e.stopPropagation()
		    if( e && e.preventDefault )e.preventDefault()
		    if(parent.hasClass("hover")){
			    parent.removeClass("hover")
		    }else{
			    parent.addClass("hover")
			    var hideTip = function(){
				    parent.removeClass("hover")
				    $(document).off("click",hideTip)
			    }
			    $(document).on("click",hideTip)
		    }
	    })	
	})
  </script>

    <script type="text/javascript">
    $(function(){
    $(".inputCheckbox").click(function(){
            $("#showxiang").toggle();
            if($("#Hidden1").val()=="0")
            {
             $("#Hidden1").val("1");
            }
            else
            {
             $("#Hidden1").val("0");
            }
        });
        
  $(".btn_submit").click(function(){
            $.ajax({
			  type: "post",
			  url: "ajax/login.ashx",
			  data:{flag:$("#Hidden1").val(),username:$("#username").val(),password:$("#password").val()},
			   beforeSend: function () { $(".overlay").css({ 'display': 'block', 'opacity': '0.8' }); $(".showbox").stop(true).animate({ 'margin-top': '300px', 'opacity': '1' }, 0); },
			  error:function(){$(".showbox").stop(true).animate({ 'margin-top': '250px', 'opacity': '0' }, 0); $(".overlay").css({ 'display': 'none', 'opacity': '0' });showTip('系统维护，请稍候再试！');return false;},
			  success : function(data){
			   $(".showbox").stop(true).animate({ 'margin-top': '250px', 'opacity': '0' }, 0); $(".overlay").css({ 'display': 'none', 'opacity': '0' });
			       if(data=="1"){
			       showTip('用户名密码不能为空！');return false;
			       }
			       else if(data=="2"){
			       showTip('登陆成功，正在跳转！');
			        location.href="../manage/person/default.htm";
			       }
			       else if(data=="3"){
			       showTip('用户名密码不正确！');return false;
			       }
		         }
		     
			}); 
           
        });
});
    </script>

    <script type="text/javascript">
	    $(function(){
	        $("#scroller").mobiscroll().date();

				lang:'zh',
				dateFormat: 'yyyy-mm-dd', // 日期格式

            	endYear:2015 //结束年份  
            	//endYear:2099 //结束年份
			};
	        
			$("#scroller").mobiscroll(opt);
	    });
