<div class="page-path">
	<div class="icon"></div>
	<h1 class="path">首页 > 查询简历</h1>
</div>
<div class="content">
	<form class="form-inline" id="searchResumeForm">
		<div class="form-group">
			<label for="searchResumeForm_name">姓名:</label>
			<input type="text" class="form-control" id="searchResumeForm_name" name="name" placeholder="">
		</div>
		<div class="form-group">
			<label for="searchResumeForm_companyName">公司:</label>
			<input type="text" class="form-control" id="searchResumeForm_companyName" name="companyName" placeholder="">
		</div>
		<div class="form-group">
			<label for="searchResumeForm_positionName">职位名称:</label>
			<input type="text" class="form-control" id="searchResumeForm_positionName" name="positionName" placeholder="">
		</div>
		<div class="form-group">
			<label for="searchResumeForm_tel">电话:</label>
			<input type="text" class="form-control" id="searchResumeForm_tel" name="tel" placeholder="">
		</div>		
		<div class="form-group">
			<label for="searchResumeForm_wechatAccount">微信号:</label>
			<input type="text" class="form-control" id="searchResumeForm_wechatAccount" name="wechatAccount" placeholder="">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">查询</button>
		</div>
	</form>
	
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
</div>

<div class="modal fade" id="replyDialog" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form class="form-horizontal" id="replyForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title dialogTitle"></h4>
            </div>
            <div class="modal-body dialogContent">
				<div class="form-group">
				    <label class="col-sm-2 control-label">原状态:</label>
				    <div class="col-sm-9" style="padding-top:6px;">
				    	<label class="" name="preStatus"></label>
				    </div>
				</div> 
				<div class="form-group">
				    <label for="replyForm_status" class="col-sm-2 control-label">*更改状态:</label>
				    <div class="col-sm-9">
				    	<input type="text" class="form-control" name="status" placeholder="">
				    </div>
				    <span class="input-tips col-md-offset-2"></span>
				</div>
				<div class="form-group">
				    <label for="replyForm_reply" class="col-sm-2 control-label">*留言:</label>
				    <div class="col-sm-9">
				    	<textarea class="form-control" name="reply"></textarea>
				    </div>
				    <span class="input-tips col-md-offset-2"></span>
				</div>				
			</div>
			<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">确定 </button>
            </div>
		</form>
		</div>
	</div>
</div>

<script src="../js/resume/search.js"></script>
