#userInfoForm{
	display: none;
}

	font-size: 25px;

<div class="page-path">
	<div class="icon"></div>
	<h1 class="path">首页 > 用户管理 > 简历详情</h1>
</div>
<div class="content">
	<h4>个人信息<button id="userInfoEditBtn" class="pull-right btn btn-primary">修改</button></h4>
	<div class="form-horizontal" id="userInfo">
		<div class="form-group">
		    <label class="col-md-3 control-label">姓名:</label>
		    <div class="col-md-4">
		    	<label id="userInfo_name" class="control-label"></label>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-md-3 control-label">性别:</label>
		    <div class="col-md-4">
		    	<label id="userInfo_gender" class="control-label"></label>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-md-3 control-label">出生日期:</label>
		    <div class="col-md-4">
		    	<label id="userInfo_birthday" class="control-label"></label>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-md-3 control-label">电话:</label>
		    <div class="col-md-4">
		    	<label id="userInfo_telephone" class="control-label"></label>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-md-3 control-label">email:</label>
		    <div class="col-md-4">
		    	<label id="userInfo_email" class="control-label"></label>
		    </div>
		</div>	
		<div class="form-group">
		    <label class="col-md-3 control-label">籍贯:</label>
		    <div class="col-md-4">
		    	<label id="userInfo_home" class="control-label"></label>
		    </div>
		</div>		
	</div>
	<form class="form-horizontal" id="userInfoForm">
		<div class="form-group">
		    <label for="userInfoForm_name" class="col-md-3 control-label">*姓名:</label>
		    <div class="col-md-3">
		    	<input type="text" class="form-control" id="userInfoForm_name" name="name" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>		
		<div class="form-group">
		    <label for="" class="col-md-3 control-label">*性别:</label>
		    <div class="col-sm-9">
				<label class="radio-inline">
					<input type="radio" name="gender" value="男" checked="checked"> 男
				</label>
				<label class="radio-inline">
					<input type="radio" name="gender" value="女"> 女
				</label>
		    </div>
		    <span class="input-tips col-md-offset-2"></span>
		</div>	
		<div class="form-group">
		    <label for="userInfoForm_birthday" class="col-md-3 control-label">*出生日期:</label>
			<div class="col-md-3 input-group date form_datetime">
		    	<input class="form-control" name="birthday" id="userInfoForm_birthday" type="text" value="" readonly>
		   		<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
			</div>
		    <span class="input-tips"></span>
		</div>	
		<div class="form-group">
		    <label for="userInfoForm_telephone" class="col-md-3 control-label">*电话:</label>
		    <div class="col-md-3">
		    	<input type="text" class="form-control" id="userInfoForm_telephone" name="telephone" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>	
		<div class="form-group">
		    <label for="userInfoForm_email" class="col-md-3 control-label">*email:</label>
		    <div class="col-md-3">
		    	<input type="text" class="form-control" id="userInfoForm_email" name="email" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>	
		<div class="form-group">
		    <label for="userInfoForm_home" class="col-md-3 control-label">*籍贯:</label>
		    <div class="col-md-3">
		    	<input type="text" class="form-control" id="userInfoForm_home" name="home" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>												
	</form>
	
	
	<h4>工作经历<button id="addWorkBtn" class="pull-right btn btn-primary">添加</button></h4>
	<div id="workList">
	
	</div>
</div>
<div class="modal fade" id="addWorkDialog" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form class="form-horizontal" id="addWorkForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" class="dialogTitle">添加工作经历</h4>
            </div>
            <div class="modal-body dialogContent">
				<div class="form-group">
				    <label class="col-sm-2 control-label">*时间:</label>
				    <div class="col-sm-4">
				    	<input type="text" class="form-control" name="beginTime" placeholder="">
				    </div>
				    <div class="col-sm-1"><label class="control-label">至</label></div>
				    <div class="col-sm-4">
				    	<input type="text" class="form-control" name="endTime" placeholder="">
				    </div>		    
				</div>            
				<div class="form-group">
				    <label class="col-sm-2 control-label">*行业:</label>
				    <div class="col-sm-9">
				    	<input type="text" class="form-control" name="profession" placeholder="">
				    </div>
				    <span class="input-tips col-md-offset-2"></span>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">*公司:</label>
				    <div class="col-sm-9">
				    	<input type="text" class="form-control" name="company" placeholder="">
				    </div>
				    <span class="input-tips col-md-offset-2"></span>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">*部门:</label>
				    <div class="col-sm-9">
				   		<input type="text" class="form-control" name="department" placeholder="">
				    </div>
				    <span class="input-tips col-md-offset-2"></span>
				</div>									
				<div class="form-group">
				    <label class="col-sm-2 control-label">*职位:</label>
				    <div class="col-sm-9">
				    	<input type="text" class="form-control" name="position" placeholder="">
				    </div>
				    <span class="input-tips col-md-offset-2"></span>
				</div>	
				<div class="form-group">
				    <label class="col-sm-2 control-label">*描述:</label>
				    <div class="col-sm-9">
				    	<input type="text" class="form-control" name="description" placeholder="">
				    </div>
				    <span class="input-tips col-md-offset-2"></span>
				</div>								
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">确定 </button>
            </div>
        </form>
        </div>
    </div>
</div>
