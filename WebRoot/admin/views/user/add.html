<link rel="stylesheet" href="../../resource/bootstrap-datatimepicker/css/bootstrap-datetimepicker.min.css">

<div class="page-path">
	<div class="icon"></div>
	<h1 class="path">首页 > 用户管理 > 用户注册</h1>
</div>
<div class="content">

	<form class="form-horizontal" id="addUserForm">
		<div class="form-group">
		    <label for="addUserForm_wechatAccount" class="col-md-2 control-label">*微信号:</label>
		    <div class="col-md-3">
		    	<input type="text" class="form-control" id="addUserForm_wechatAccount" name="wechatAccount" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>
		<div class="form-group">
		    <label for="addUserForm_nickname" class="col-md-2 control-label">*昵称:</label>
		    <div class="col-md-3">
		    	<input type="text" class="form-control" id="addUserForm_nickname" name="nickname" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>
		<div class="form-group">
		    <label for="addUserForm_password" class="col-md-2 control-label">*密码:</label>
		    <div class="col-md-3">
		    	<input type="password" class="form-control" id="addUserForm_password" name="password" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>	
		<div class="form-group">
		    <label for="addUserForm_repassword" class="col-md-2 control-label">*确认密码:</label>
		    <div class="col-md-3">
		    	<input type="password" class="form-control" id="addUserForm_repassword" name="repassword" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>
		<div class="form-group">
		    <label for="addUserForm_name" class="col-md-2 control-label">*姓名:</label>
		    <div class="col-md-3">
		    	<input type="text" class="form-control" id="addUserForm_name" name="name" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>		
		<div class="form-group">
		    <label for="" class="col-sm-2 control-label">*性别:</label>
		    <div class="col-sm-9">
				<label class="radio-inline">
					<input type="radio" name="gender" value="男" checked="checked"> 男
				</label>
				<label class="radio-inline">
					<input type="radio" name="gender" value="女"> 女
				</label>
		    </div>
		    <span class="input-tips col-md-offset-2"></span>
		</div>	
		<div class="form-group">
		    <label for="addUserForm_birthday" class="col-sm-2 control-label">*出生日期:</label>
			<div class="col-md-3 input-group date form_datetime">
		    	<input class="form-control" name="birthday" size="16" type="text" value="" readonly>
		   		<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
			</div>
		    <span class="input-tips"></span>
		</div>	
		<div class="form-group">
		    <label for="addUserForm_telephone" class="col-sm-2 control-label">*手机号:</label>
		    <div class="col-md-3">
		    	<input type="text" class="form-control" id="addUserForm_telephone" name="telephone" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>	
		<div class="form-group">
		    <label for="addUserForm_email" class="col-sm-2 control-label">*email:</label>
		    <div class="col-md-3">
		    	<input type="text" class="form-control" id="addUserForm_email" name="email" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>	
		<div class="form-group">
		    <label for="addUserForm_home" class="col-sm-2 control-label">*籍贯:</label>
		    <div class="col-md-3">
		    	<input type="text" class="form-control" id="addUserForm_home" name="home" placeholder="">
		    </div>
		    <span class="input-tips"></span>
		</div>						
		<div class="form-group">
		    <label for="" class="col-sm-2 control-label"></label>
		    <div class="col-md-3">
		    	<input type="submit" class="btn btn-primary" value="提交">
		    </div>
		</div>		
	</form>

</div>
<script type="text/javascript" src="../../resource/bootstrap-datatimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="../js/user/add.js"></script>
