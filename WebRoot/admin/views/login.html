<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link rel="stylesheet" href="../../resource/bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container-fluid" style="margin-top: 70px;">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">管理平台</div>
				<div class="panel-body">
					<!-- 
					<div class="alert alert-danger">
						<ul>
							<li>密码错误</li>
						</ul>
					</div>
					 -->
					<form class="form-horizontal" role="form" method="POST" action="/admin/administrator/login.do" id="loginForm">
						<div class="form-group">
							<label class="col-md-4 control-label">用户名:</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="loginName" value="">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">密码:</label>
							<div class="col-md-6">
								<input type="password" class="form-control" name="password">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">登录</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- Scripts -->
<script src="../../resource/jquery/jquery-2.1.3.min.js"></script>
<script src="../../resource/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
