<div class="page-path">
	<div class="icon"></div>
	<h1 class="path">首页 > 企业合作 > 查询企业职位</h1>
</div>
<div class="content">
	<form class="form-inline" id="searchPositionForm">
		<div class="form-group">
			<label for="searchPositionForm_name">公司:</label>
			<input type="text" class="form-control" id="searchPositionForm_name" name="name" placeholder="">
		</div>&nbsp;&nbsp;&nbsp;&nbsp;
		<div class="form-group">
			<label for="searchPositionForm_title">职位:</label>
			<input type="text" class="form-control" id="searchPositionForm_title" name="title" placeholder="">
		</div>&nbsp;&nbsp;&nbsp;&nbsp;		
		<div class="form-group">
			<label for="searchPositionForm_expire">是否过期:</label>
			<select class="form-control" id="searchPositionForm_expire" placeholder="">
				<option value=""></option>
				<option value="1">是</option>
				<option value="0">否</option>
			</select>
		</div>&nbsp;&nbsp;&nbsp;&nbsp;
		<div class="form-group">
			<label for="searchPositionForm_city">城市:</label>
			<input type="text" class="form-control" id="searchPositionForm_city" name="city" placeholder="">
		</div>&nbsp;&nbsp;&nbsp;&nbsp;			
		<button type="submit" class="btn btn-primary">查询</button>
	</form>

	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
</div>
<div class="modal fade" id="editPositionDialog" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form class="form-horizontal" id="editPositionForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="dialogTitle">修改职位</h4>
            </div>
            <div class="modal-body dialogContent">
				<div class="form-group">
				    <label class="col-sm-2 control-label">*公司:</label>
				    <div class="col-sm-9" style="padding-top:6px;">
				    	<label class="" name="name"></label>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">*职位:</label>
				    <div class="col-sm-9" style="padding-top:6px;">
				    	<label class="" name="title"></label>
				    </div>
				</div>
				<div class="form-group">
				    <label for="editPositionForm_wage" class="col-sm-2 control-label">*薪酬:</label>
				    <div class="col-sm-9">
				    	<input type="text" class="form-control" name="wage" placeholder="">
				    </div>
				</div>		
				<div class="form-group">
				    <label for="editPositionForm_requirement" class="col-sm-2 control-label">*要求:</label>
				    <div class="col-sm-9">
				    	<input type="text" class="form-control" name="requirement" placeholder="">
				    </div>
				</div>		
				<div class="form-group">
				    <label for="editPositionForm_city" class="col-sm-2 control-label">*城市:</label>
				    <div class="col-sm-9">
				    	<input type="text" class="form-control" name="city" placeholder="">
				    </div>
				</div>											
				<div class="form-group">
				    <label for="editPositionForm_weight" class="col-sm-2 control-label">*权重:</label>
				    <div class="col-sm-9">
				    	<input type="text" class="form-control" name="weight" placeholder="">
				    </div>
				</div>				          
				<div class="form-group">
				    <label for="" class="col-sm-2 control-label">*是否过期:</label>
				    <div class="col-sm-9">
						<label class="radio-inline">
							<input type="radio" name="expire" value="1"> 是
						</label>
						<label class="radio-inline">
							<input type="radio" name="expire" value="0"> 否
						</label>
				    </div>
				</div>					
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">确定 </button>
            </div>
        </div>
    </div>
</div>
<script src="../js/company/search_position.js"></script>
